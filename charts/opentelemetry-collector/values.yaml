    network:
      localListenerIp: 0.0.0.0
      type: LoadBalancer
      serviceName: open-telemetry-sampling

      istio:
        enabled: false
        destinationRuleName: aspecto-otel-collector-tail-sampling-destinationRule
        defaultHostHeader: aspecto-otel-receiver-load-balancer.io
