  specs:
    custom_config: {}
    jeager_collector: true
    zipkin_collector: false
    configuration:
      collector_endpoint: https://collector.aspecto.io:4317
      metrics_endpoint: https://metrics.aspecto.io:4317
      sending_queue: true
      queue_size: 10000
      num_consumers: 20
      decision_wait: 10s
      num_traces: 100
